<html>
    <head>
        <meta charset="utf-8">
        <title>Epic Buzzer</title>
        <script src="/socket.io/socket.io.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link href='/styles.css' rel='stylesheet'/>
    </head>
    <body>
        <div id='container'>

            <div id='enterNameScreen'>
                <form id="enterNameForm" onsubmit="event.preventDefault();">
                    <label for="userName">Enter your name:</label>
                    <input id="userName" type="text" name="userName" required/>  
                    <button
                        type="submit"
                        id="submitNameBtn"
                    >
                    Submit
                    </button>
                </form>
            </div>

            <div id="homeScreen">
                <h1 id='title'>Benji's Cool Quiz Buzzer &#128526;</h1>
                <a id='logoAttribution' href='https://www.freepik.com/vectors/isometric-illustration'>
                    <img id='logo' src='quizLogo.jpg' />
                </a>
                <div id="initialForms">
                    <h2 id="welcome">Hi <span id="homeUserName"></span></h2>
                    <form onsubmit="event.preventDefault();">
                        <button
                            type="submit"
                            id="newGameButton"
                        >
                        Create New Game
                        </button>
                    </form>
                    <h2>OR</h2>
                    <form id='initialJoinForm' onsubmit="event.preventDefault();">
                        <label for="gameCode">Enter Game Code:</label>
                        <input id="gameCode" type="text" name="gameCode" required/> 
                        <button
                            type="submit"
                            id="joinGameBtn"
                        >
                        Join Game
                        </button>
                    </form>
                </div>
                
            </div>

            <div id='gameScreen'>
                <button id="reset" class="disabled-reset" disabled="true">Reset</button>
                <h1>Your game code: <span id="gameCodeDisplay"></span></h1>
                <div id='nameContainer'>
                    <h1>Name: <span id="name"></span></h1>
                </div>
                
                <div id='display'>
                    <div id='chat-window'>
                        <div id='output'></div>
                    </div>
                </div>
                <button class="enabled-buzzBack buzzBack">
                    <span class='enabled-buzzFront buzzFront'>
                        BUZZ ME BABY
                    </span>
                </button>
                <div id="playersContainer">
                    <h2>Players:</h2>
                    <ul id="players"></ul>
                </div>
            </div>
        </div>

        <video src="patrick.mp4" preload="auto" hidden="true"></video>
        <script src='/buzzer.js'></script>
    </body>
</html>
