<html>
    <head>
        <meta charset="utf-8">
        <title>Epic Buzzer</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link href='/styles.css' rel='stylesheet'/>
    </head>
    <body>
        <div id='container'>
            <button id="reset" class="disabled-reset" disabled="true">Reset</button>
            <div id="nameInput">
                <label for="name">Name:</label>
                <input id="name" type="text" name="name"/>
            </div>
            <div id='display'>
                <div id='chat-window'>
                    <div id='output'></div>
                </div>
            </div>
            <button id="buzz" class="enabled-buzz">BUZZ ME BABY</button>
        </div>
        <video src="patrick.mp4" preload="auto" hidden="true"></video>
        <script src='/buzzer.js'></script>
    </body>
</html>
